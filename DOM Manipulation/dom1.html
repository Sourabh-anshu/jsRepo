<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Creating Element by JS</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
</style>
<body>
    
</body>

<script>
    //Create attributes using the js and appending them to the body

    const div = document.createElement("div")
    div.className = "first"
    const addClassName = document.createAttribute("class")
    div.className += "second"
    div.id = "123"
    div.innerText = "Creating element manually"
    div.setAttribute("tittle","Generated title")
    console.log(div);
    div.innerText += "+= operator has been used"
    let textNodeCreated = document.createTextNode("Text node created")
    div.appendChild(textNodeCreated);
    div.style.border = "2px solid pink"
    document.body.appendChild(div);
    div.style.backgroundColor = "blue"
</script>
</html>
